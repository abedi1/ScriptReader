plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
}

group 'com.favor'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'de.dfki.mary', name: 'voice-cmu-slt-hsmm', version: '5.2'
    compile group: 'de.dfki.mary', name: 'voice-cmu-bdl-hsmm', version: '5.2'
    compile group: 'de.dfki.mary', name: 'voice-cmu-rms-hsmm', version: '5.2'


    compile group: 'de.dfki.mary', name: 'voice-dfki-obadiah-hsmm', version: '5.2'
    compile group: 'de.dfki.mary', name: 'voice-dfki-poppy-hsmm', version: '5.2'
    compile group: 'de.dfki.mary', name: 'voice-dfki-prudence-hsmm', version: '5.2'
    compile group: 'de.dfki.mary', name: 'voice-dfki-spike-hsmm', version: '5.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.favor.UI'
    }
}

shadowJar {
    mergeServiceFiles()
}

